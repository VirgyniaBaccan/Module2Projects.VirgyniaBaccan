<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../cssPages/reset.css">
        <link rel="stylesheet" href="../cssPages/globalStyles.css">
        <link rel="stylesheet" href="../cssPages/registerPage.css">
        <script defer type="module" src="../scripts/register.js"></script>
        <title>Register Page</title>
    </head>
    <body>
        <header class="header__container">
            <nav class="nav__container">
                <img src="../assets/logo.kenzie.svg" alt="logotipo" class="logo" />
                <div>
                    <button class="button__home">Home</button>
                    <button class="button__login">Login</button>
                </div>
            </nav>
        </header>
        <main class="main__container">
            <section class="section__register">
                <div class="div__register">
                    <h1 class="title__register">Cadastre-se</h1>
                    <input class="input__register" type="text" name="name" placeholder="Seu nome"/>
                    <input class="input__register" type="email" name="email" placeholder="Seu e-mail"/>
                    <input class="input__register" type="password" name="password" placeholder="Sua senha"/>
                </div>
                <div class="div__buttons">
                    <button class="button__form" id="button__register" type="submit">Cadastrar</button>
                    <button class="button__home" id="button__form">Retornar</button>
                </div>
            </section>
        </main>
        
    </body>
</html>
