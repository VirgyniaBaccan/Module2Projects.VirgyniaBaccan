<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../cssPages/reset.css">
    <link rel="stylesheet" href="../cssPages/globalStyles.css">
    <link rel="stylesheet" href="../cssPages/loginPage.css">
    <script defer type="module" src="../scripts/loginPage.js"></script>
    <title>Login Page</title>
</head>

<body>
    <header class="header__container">
        <nav class="nav__container">
            <img src="../assets/logo.kenzie.svg" alt="logotipo" class="logo" />
            <div>
                <button class="button__home">Home</button>
                <button id="button__register">Cadastro</button>
            </div>
        </nav>
    </header>
    <main class="main__container">
        <section class="section__login">
            <div class="div__login">
                <h1 class="title__login">Login</h1>
                <p class="text__login">Preencha os campos para realizar login</p>
                <input class="input__login" id="input__mail-login" type="email" name="email" placeholder="Seu e-mail" />
                <input class="input__login" id="input__mail-password" type="password" name="password" placeholder="Sua senha">
            </div>
            <div class="div__buttons">
                <button class="button__form" id="button__login" type="submit">Login</button>
                <p class="text__login">ou</p>
                <button class="button__form" id="button__register">Cadastre-se</button>
            </div>
        </section>
    </main>
</body>

</html>
