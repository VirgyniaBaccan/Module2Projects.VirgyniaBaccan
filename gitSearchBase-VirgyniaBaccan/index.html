<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles/globalStyles.css"/>
    <link rel="stylesheet" href="./src/styles/reset.css"/>
    <link rel="stylesheet" href="./src/styles/index.css"/>

    <title>Git Search</title>
  </head>
  <body>
  <main class="main__container">
    <section class="section__left">
      <div class="div__left-container">
        <h1 class="section__left-title">Git Search</h1>
        <p class="section__left-text">Encontre e se conecte com profissionais de forma rápida e fácil</p>
      </div>    
    </section>

    <section class="section__right">
      <div class="div__right-container">
        <h2 class="section__right-title">Procurar por um usuário</h2>
        <p class="section__right-text">Usuário github</p>
        <input class="input__search" placeholder="Digite um usuário do github aqui...">
        <button type="submit" class="button__search">Ver perfil do github</button>
      </div>
    </section>
  </main>
    <script type="module" src="./src/scripts/index.js"></script>
  </body>
</html>
